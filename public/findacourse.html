<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find a Course</title>
	<link rel="stylesheet" href="css/courses.css">
</head>
<body>
<div class="Container">

	<div id="TopBarAndNav">
		<span id="SFCC">Star Fleet Community College</span>
			<span id="Nav">
				<a href="">Current Students</a>
				<a href="">Faculty</a>
				<a href="">Courses</a>
				<a href="">We Ran Out of Money</a>
			</span>
	</div>

	<h1>Find a Course</h1>

	<form id="FindACourse">
		<p>
			<label for="CourseNumber">Enter the guide number for the course that you wish to find:</label>
			<input type="text" id="CourseNumber">

			<input type="submit" value="Look it up" id="SubmitButton">
		</p>
	</form>

	<div id="CourseBox">

		<div id="CourseTitle"></div>
		<div class="List">Instructors:</div>
			<ul id="Staff"></ul>
		<div id="Level">Course level: </div>
		<div class="List">This course is eligible for credit in the following subjects:</div>
			<ul id="Subjects"></ul>



	</div>
